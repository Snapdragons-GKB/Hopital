{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="{% static 'main_app/scripts/script.js' %}" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GKB Hospital</title>

</head>

<body>
    <header>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            {% if user.is_authenticated %}
            <a class="navbar-item" href="{% url 'welcome' %}" >Welcome {{user.first_name}}</a>
            {% else %}
            <a class="navbar-item" href="{% url 'login' %}" >Not logged in</a>
            {% endif %}
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        {% if user.is_authenticated %}
        <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'schedule' %}">Schedule</a>
            <a class="navbar-item" href="{% url 'client_list' %}">Client List</a>
            <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
        </div>
        {% else %}
        <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
            <a class="navbar-item" href="{% url 'login' %}">Log In</a>
        </div>
        {% endif %}
    </nav>
